<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
        <link rel="stylesheet" href="style.css">
        <title>Socks5 Chrome</title>
        <script src="weightless.min.js"></script>
    </head>
    <body>
        <div class="container30"></div>
        <!-- <div class="center">
            <wl-card class="column hey">
                <wl-title level="3" id="brook"><a href="https://github.com/txthinking/brook#readme">Brook: A cross-platform <mark>Programmable</mark> network tool</a></wl-title>
                <wl-title level="3" id="brookzh"><a href="https://github.com/txthinking/brook#readme">Brook: 一个跨平台<mark>可编程</mark>网络工具</a></wl-title>
            </wl-card>

        <!-- <div class="container30"></div> -->
        <div class="center">
            <wl-card class="column">
                <div class="row">
                    <wl-title level="3">Socks5 Proxy</wl-title>
                    <wl-switch checked id="socks5switch"></wl-switch>
                </div>
                <div class="container20"></div>
                <wl-textfield id="socks5server" label="Example: 127.0.0.1:1080 or [::1]:1080"></wl-textfield>
                <div class="container20"></div>
            </wl-card>
        </div>
        <div class="container30"></div>
        <div class="center">
            <wl-card class="column">
                <div class="row">
                    <wl-title level="3">Bypass List</wl-title>
                    <wl-switch checked id="bypassswitch"></wl-switch>
                </div>
                <div class="container20"></div>
                <wl-textfield label="Domain list, example: https://txthinking.github.io/bypass/china_domain.txt" id="bypassdomainurl"></wl-textfield>
                <div class="container20"></div>
                <wl-textfield label="CIDR4 list, example: https://txthinking.github.io/bypass/china_cidr4.txt" id="bypasscidr4url"></wl-textfield>
                <div class="container20"></div>
                <wl-textfield label="CIDR6 list, example: https://txthinking.github.io/bypass/china_cidr6.txt" id="bypasscidr6url"></wl-textfield>
                <div class="container20"></div>
                <wl-textfield label="Domain txt, example: www.test.com;www.test2.com" id="bypassdomaintxt"></wl-textfield>
                <div class="container20"></div>
            </wl-card>
        </div>
        <div class="container30"></div>
        <!-- <div class="center">
            <wl-card class="column hey">
                <wl-title level="3" id="shiliew"><a href="https://www.txthinking.com/shiliew.html">Shiliew: China Optimized VPN</a></wl-title>
                <wl-title level="3" id="shiliewzh"><a href="https://www.txthinking.com/shiliew.html">Shiliew VPN - <mark>专注稳定</mark>为在乎精力的人而设计</a></wl-title>
            </wl-card>
        </div>
        <div class="container30"></div> -->
        <div class="center">
            <wl-button id="save">Save</wl-button>
            <wl-button id="ing"><wl-progress-spinner></wl-progress-spinner></wl-button>
        </div>
        <div class="footer">
            <div class="footer1">
                <wl-button flat inverted>A project by&nbsp;<a href="https://www.dyhlyb.com">dyhlyb</a></wl-button>
                <wl-text></wl-text>
            </div>
        </div>
        <script src="options.js"></script>
    </body>
</html>
